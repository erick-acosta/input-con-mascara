<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDC Mask</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./img/avatar redondo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<!-- navbar erick -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-center c" href="#">
            <img src="./img/avatar redondo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Aplicación Imput TDC
          </a>
          <img src="" alt="">
        </div>
      </nav>

      <div id="app">
      <div class="checkout">
         <div class="card">
          <div class="front side">
            <span class="company">
              CARD
            </span>
            Tarjeta de Pago
            <input type="text" placeholder="Card number" class="cc-num" id="inputCard" />
            <div>
              
              Expires:
              <input type="text" placeholder="MM/YY" class="cc-exp" id="inputDate" />
            </div>
          </div>
          <div class="back side">
            <div class="stripe"></div>
            <div class="signature">
              <span class="right">
              CVC: <input type="text" placeholder="000" class="cc-cvc" maxlength="3" id="inputCVV" />
              </span>
              <span class="sig">
                
              </span>
            </div>
          </div>
        </div>
        <br><br><br><br><br><br><br><br><br>
        
                
         
      </div>
   <br><br><br><br><br><br>


<!-- descripcion del programa -->
    <div class=" container text">
      <p>Este ejemplo de ingreso  de texto que restringe el tipo de información que se puede ingresar. En lugar de permitir cualquier caracter, el "Input con máscara" se realiza para introducir los datos en un formato específico</p>
            
    </div>
   






    <script src="main.js"></script>

    <script src="index.js"></script>
</body>
</html>
